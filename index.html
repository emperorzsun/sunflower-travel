<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해바라기 - 서울 랜덤 여행</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fffbe6;
      font-family: 'Arial', sans-serif;
    }
    .board {
      display: grid;
      grid-template-areas:
        "s0 s1 s2 s3 s4"
        "s19 .  .  . s5"
        "s18 .  .  . s6"
        "s17 .  .  . s7"
        "s16 s15 s14 s13 s8"
        "sun1 .  .  . s9"
        "sun0 s11 s10 s12 s9";
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(7, 80px);
      gap: 4px;
    }
    .station {
      background-color: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      position: relative;
      font-size: 14px;
      padding: 4px;
      text-align: center;
    }
    .station.current {
      background-color: #facc15;
      font-weight: bold;
    }
    .sunflower {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 20px;
    }
    .sun-tile {
      background-color: #fcd34d;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold text-yellow-600 mb-4">🌻 해바라기 - 서울 랜덤 여행 🌻</h1>

  <div class="board mb-6">
    <div id="station-0" class="station" style="grid-area: s0;">신촌</div>
    <div id="station-1" class="station" style="grid-area: s1;">홍대입구</div>
    <div id="station-2" class="station" style="grid-area: s2;">서울숲</div>
    <div id="station-3" class="station" style="grid-area: s3;">압구정로데오</div>
    <div id="station-4" class="station" style="grid-area: s4;">강남</div>
    <div id="station-5" class="station" style="grid-area: s5;">선유도</div>
    <div id="station-6" class="station" style="grid-area: s6;">여의도</div>
    <div id="station-7" class="station" style="grid-area: s7;">마곡나루</div>
    <div id="station-8" class="station" style="grid-area: s8;">이촌</div>
    <div id="station-9" class="station" style="grid-area: s9;">이수</div>
    <div id="station-10" class="station" style="grid-area: s10;">삼각지</div>
    <div id="station-11" class="station" style="grid-area: s11;">시청</div>
    <div id="station-12" class="station" style="grid-area: s12;">명동</div>
    <div id="station-13" class="station" style="grid-area: s13;">경복궁</div>
    <div id="station-14" class="station" style="grid-area: s14;">안국</div>
    <div id="station-15" class="station" style="grid-area: s15;">종각</div>
    <div id="station-16" class="station" style="grid-area: s16;">잠실</div>
    <div id="station-17" class="station" style="grid-area: s17;">건대입구</div>
    <div id="station-18" class="station" style="grid-area: s18;">카드칸1</div>
    <div id="station-19" class="station" style="grid-area: s19;">카드칸2</div>
    <div class="sun-tile" style="grid-area: sun0;">🌻</div>
    <div class="sun-tile" style="grid-area: sun1;">🌻</div>
  </div>

  <div class="flex gap-4 mb-4 flex-wrap justify-center">
    <button id="rollButton" class="px-6 py-3 bg-yellow-400 text-white font-semibold rounded shadow">🎲 주사위 굴리기</button>
    <button id="resetButton" class="px-6 py-3 bg-red-400 text-white font-semibold rounded shadow">🔄 리셋</button>
    <button id="cardButton" class="px-6 py-3 bg-green-400 text-white font-semibold rounded shadow">🎴 카드 뽑기</button>
  </div>

  <p class="text-lg mb-2" id="status">현재 위치: 신촌</p>

  <div class="mb-6 text-center">
    <h2 class="text-xl font-bold mb-2">🎴 이번 카드</h2>
    <div id="cardDisplay" class="bg-white text-yellow-700 border border-yellow-300 rounded p-4 min-h-[60px] max-w-md mx-auto shadow"></div>
  </div>

  <div class="w-full max-w-md">
    <h2 class="text-xl font-bold mb-2">📜 이동 로그</h2>
    <ul id="log" class="list-disc list-inside bg-white p-4 rounded shadow max-h-48 overflow-y-auto"></ul>
  </div>

  <script>
    const stations = [
      "신촌", "홍대입구", "서울숲", "압구정로데오", "강남",
      "선유도", "여의도", "마곡나루", "이촌", "이수",
      "삼각지", "시청", "명동", "경복궁", "안국",
      "종각", "잠실", "건대입구", "카드칸1", "카드칸2"
    ];

    const cards = [
      "3칸 앞으로 이동!",
      "뒤로 2칸!",
      "다음 역에서 셀카 찍기 📸",
      "쉬는 타임! 한 턴 쉽니다.",
      "오늘의 운세는? 하늘 한번 보기 ☁️",
    ];

    let current = 0;

    const updateDisplay = () => {
      document.querySelectorAll('.station').forEach((el, index) => {
        el.classList.remove('current');
        const icon = el.querySelector('.sunflower');
        if (icon) icon.remove();
        if (index === current) {
          el.classList.add('current');
          const flower = document.createElement('span');
          flower.textContent = '🌻';
          flower.classList.add('sunflower');
          el.appendChild(flower);
        }
      });
      document.getElementById('status').textContent = `현재 위치: ${stations[current]}`;
    };

    const addToLog = (roll, prev, next) => {
      const log = document.getElementById('log');
      const entry = document.createElement('li');
      entry.textContent = `${stations[prev]} ➡️ (${roll}) ➡️ ${stations[next]}`;
      log.prepend(entry);
    };

    document.getElementById('rollButton').addEventListener('click', () => {
      const roll = Math.floor(Math.random() * 6) + 1;
      const previous = current;
      current = (current + roll) % stations.length;
      updateDisplay();
      addToLog(roll, previous, current);
    });

    document.getElementById('resetButton').addEventListener('click', () => {
      current = 0;
      updateDisplay();
      document.getElementById('log').innerHTML = '';
      document.getElementById('cardDisplay').textContent = '';
    });

    document.getElementById('cardButton').addEventListener('click', () => {
      const card = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById('cardDisplay').textContent = card;
    });

    updateDisplay();
  </script>
</body>
</html>
