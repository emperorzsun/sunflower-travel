<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해바라기 - 서울 랜덤 여행</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fffbe6;
      font-family: 'Arial', sans-serif;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 4px;
    }
    .station {
      background-color: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      position: relative;
      font-size: 14px;
      padding: 4px;
      text-align: center;
    }
    .station.current {
      background-color: #facc15;
      font-weight: bold;
    }
    .sun-tile {
      background-color: #fcd34d;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 24px;
    }
    .sunflower {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 20px;
    }
    .empty {
      background-color: transparent;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold text-yellow-600 mb-4">🌻 해바라기 - 서울 랜덤 여행 🌻</h1>

  <div class="board mb-6">
    <div id="station-0" class="station">신촌</div>
    <div id="station-1" class="station">홍대입구</div>
    <div id="station-2" class="station">🌻</div>
    <div id="station-3" class="station">서울숲</div>
    <div id="station-4" class="station">압구정로데오</div>

    <div id="station-15" class="station">건대입구</div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div id="station-5" class="station">강남</div>

    <div id="station-14" class="station">잠실</div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div id="station-6" class="station">선유도</div>

    <div id="station-13" class="station">종각</div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div id="station-7" class="station">여의도</div>

    <div id="station-12" class="station">안국</div>
    <div id="station-11" class="station">경복궁</div>
    <div id="station-10" class="station">명동</div>
    <div id="station-9" class="station">시청</div>
    <div id="station-8" class="station">🌻</div>
  </div>

  <div class="flex gap-4 mb-4 flex-wrap justify-center">
    <button id="rollButton" class="px-6 py-3 bg-yellow-400 text-white font-semibold rounded shadow">🎲 주사위 굴리기</button>
    <button id="resetButton" class="px-6 py-3 bg-red-400 text-white font-semibold rounded shadow">🔄 리셋</button>
    <button id="cardButton" class="px-6 py-3 bg-green-400 text-white font-semibold rounded shadow">🎴 카드 뽑기</button>
  </div>

  <p class="text-lg mb-2" id="status">현재 위치: 신촌</p>

  <div class="mb-6 text-center">
    <h2 class="text-xl font-bold mb-2">🎴 이번 카드</h2>
    <div id="cardDisplay" class="bg-white text-yellow-700 border border-yellow-300 rounded p-4 min-h-[60px] max-w-md mx-auto shadow"></div>
  </div>

  <div class="w-full max-w-md">
    <h2 class="text-xl font-bold mb-2">📜 이동 로그</h2>
    <ul id="log" class="list-disc list-inside bg-white p-4 rounded shadow max-h-48 overflow-y-auto"></ul>
  </div>

  <script>
    const stations = [
      "신촌", "홍대입구", "🌻", "서울숲", "압구정로데오",
      "강남", "선유도", "여의도", "🌻", "시청",
      "명동", "경복궁", "안국", "종각", "잠실",
      "건대입구"
    ];

    const cards = [
      "3칸 앞으로 이동!",
      "뒤로 2칸!",
      "다음 역에서 셀카 찍기 📸",
      "쉬는 타임! 한 턴 쉽니다.",
      "오늘의 운세는? 하늘 한번 보기 ☁️",
    ];

    let current = 0;

    const updateDisplay = () => {
      document.querySelectorAll('.station').forEach((el, index) => {
        el.classList.remove('current');
        const icon = el.querySelector('.sunflower');
        if (icon) icon.remove();
        if (index === current) {
          el.classList.add('current');
          const flower = document.createElement('span');
          flower.textContent = '🌻';
          flower.classList.add('sunflower');
          el.appendChild(flower);
        }
      });
      document.getElementById('status').textContent = `현재 위치: ${stations[current]}`;
    };

    const addToLog = (roll, prev, next) => {
      const log = document.getElementById('log');
      const entry = document.createElement('li');
      entry.textContent = `${stations[prev]} ➡️ (${roll}) ➡️ ${stations[next]}`;
      log.prepend(entry);
    };

    const moveStepByStep = (from, to, roll) => {
      let steps = (to + stations.length - from) % stations.length;
      let i = 0;
      const interval = setInterval(() => {
        current = (from + i + 1) % stations.length;
        updateDisplay();
        i++;
        if (i >= steps) {
          clearInterval(interval);
          addToLog(roll, from, to);
        }
      }, 400); // 0.4초 간격으로 이동
    };

    document.getElementById('rollButton').addEventListener('click', () => {
      const roll = Math.floor(Math.random() * 6) + 1;
      const previous = current;
      const next = (current + roll) % stations.length;
      moveStepByStep(previous, next, roll);
    });

    document.getElementById('resetButton').addEventListener('click', () => {
      current = 0;
      updateDisplay();
      document.getElementById('log').innerHTML = '';
      document.getElementById('cardDisplay').textContent = '';
    });

    document.getElementById('cardButton').addEventListener('click', () => {
      const card = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById('cardDisplay').textContent = card;
    });

    updateDisplay();
  </script>
</body>
</html>
